<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">
	<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
	<script src="../lib/zepto_lib/touch.js"></script>
	<script src="../lib/zepto_lib/callbacks.js"></script>
	<script src="../lib/zepto_lib/deferred.js"></script>
	<script src="../lib/spin.js"></script>
	<script src="../lib/touchdiv.js"></script>
	<script src="../lib/touch_div/touchDiv.js"></script>
	<script src="../lib/mobile_silde/mobileSlide.js"></script>
	<script src="index.js"></script>
	<title>我的请帖</title>
</head>
<body>
	<div class="content">
		<ul>
			<li class="page scrolldiv">
				<div class="cover-picture-content">
					<div>
						<div class="cover-picture-up-border"></div>
						<div class="cover-picture-right-border"></div>
						<div class="cover-picture-down-border"></div>
						<div class="cover-picture-left-border"></div>
						<div class="cover-picture-header-decorate">
						<span>THE WEDDING</span>
						</div>
						<div class="cover-picture-header-name">
							<div>
								<div id="groom_name"></div>
								<div>&amp;</div>
								<div id="bride_name"></div>
							</div>
						</div>
						<div class="cover-picture-picture">
							<div></div>
						</div>
						<div class="cover-picture-footer">
						<span id="wedding_date">&nbsp;</span>
						</div>
					</div>
				</div>
				<div class="cover-footer">

				</div>
			</li>
			<li class="page">
				<div id="pic_page" class="clearfix scrolldiv">
				</div>
			</li>
			<li class="page scrolldiv">
				<div class="cover-picture-content cover-picture-content-v1">
					<div>
						<div class="cover-picture-up-border"></div>
						<div class="cover-picture-right-border"></div>
						<div class="cover-picture-down-border"></div>
						<div class="cover-picture-left-border"></div>
						<div class="address-panel">
							<div id="bMap"></div>
							<div>
								<span id="hotel_name"></span><br>
								时间：<span id="wedding_time"></span><br>
								房间：<span id="hotel_room"></span><br>
								地址：<span id="hotel_address"></span><br>
								电话：<span id="hotel_phone">21-5049-1234</span>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li class="page">
				<div class="cover-picture-content cover-picture-content-v1">
					<div>
						<div class="cover-picture-up-border"></div>
						<div class="cover-picture-right-border"></div>
						<div class="cover-picture-down-border"></div>
						<div class="cover-picture-left-border"></div>
						<div id="comments_page" class="scrolldiv">
							<h1>爱的祝福</h1>
							<div id="comments_panel">
							</div>
							<div class="comment-line">
								<button id="bless">送上祝福</button>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="upArrow">
		<div></div>
	</div>
	<div class="downArrow">
		<div></div>
	</div>
	<div id="pictureCorridor">
		<ul>
		</ul>	
	</div>
	<div id="commentForm">
		<div class="cover-picture-content cover-picture-content-v1">
			<div>
				<div class="cover-picture-up-border"></div>
				<div class="cover-picture-right-border"></div>
				<div class="cover-picture-down-border"></div>
				<div class="cover-picture-left-border"></div>
				<div class="form">
					<div style="font-size: 20px;padding-bottom:10px;">
						<label>称呼：</label><input value="佚名" style="font-size: 20px;" id="custom_name"/>
					</div>
					<textarea rows=5 id="comment">新婚快乐！</textarea>
					<button id="send_btn">发送</button>
				</div>
			</div>
		</div>
	</div>
	<div id="musicCtrl">&#9834;</audio></div>
	<div id="mask"></div>
</body>
</html>
