<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World</title>
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{height:50%;width: 50%;margin: 0 auto;}
ul {
    height: 80%;
}
li {
    height: 100%;
}
</style>
<script type="text/javascript"
src="http://api.map.baidu.com/api?v=1.4"></script>
</head>
<body>
<div style="height: 100%;" id="parent">
<ul>
    <li><div id="container"></div></li>
</ul>
<div id="abc">abc</div>
    
</div>
<script type="text/javascript">
    var map = new BMap.Map("container"); // 创建地图实例
    var point = new BMap.Point(116.404, 39.915); // 创建点坐标
    map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
    map.addEventListener('touchstart', function(e) {
        console.log(e.touches[0].clientX);
    }, false);
    var parent = document.getElementById('parent');
    parent.addEventListener('touchstart', function(e) {
        console.log('parent touchstart');
    }, false);
    document.addEventListener('touchstart', function() {
        console.log('document touchstart');
    });
    map.addEventListener('touchmove', function(e) {
        console.log('touchmove');
        
    }, false);
     map.addEventListener('touchstart', function(e) {
        console.log('touchstart');
        
    }, false);
      map.addEventListener('touchend', function(e) {
        console.log('touchend');
        
    }, false);
    var abc = document.getElementById('abc');
    parent.addEventListener('touchmove', function(e) {
        console.log('parent touchmove');
        abc.innerHTML = e.touches[0].clientX;
    }, false);
</script>
</body>
</html>
